<!DOCTYPE html>
<html lang="en">

<head>
  <title>Slider - JS Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="css/slider1.css">
  <script src="slider.js" defer></script>
</head>
  
<body>
  <div class="itc-slider">
  <div id="cities-nav" class="itc-slider-cities-nav"></div>
  <div class="itc-slider-wrapper">
    <div id="slides" class="itc-slider-items"></div>
  </div>
  <button id="previous" class="itc-slider-btn itc-slider-btn-prev"></button>
  <button id="next" class="itc-slider-btn itc-slider-btn-next"></button>
  <ol id="indicators" class="itc-slider-indicators"></ol>

</div>
